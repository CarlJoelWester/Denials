<!DOCTYPE html>
<html>
<head>
    <title>Ask GPT-4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
        p {
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask GPT-4</h1>
        <textarea id="question" placeholder="Type your question here..."></textarea>
        <button onclick="submitQuestion()">Submit</button>
        <button onclick="downloadCSV()">Download Conversations</button>
        <p id="response"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
