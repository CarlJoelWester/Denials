<!DOCTYPE html>
<html>
<head>
    <title>Ask GPT-4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 40%;
            max-width: 600px;
        }
        h1 {
            color: #4a4e69;
            margin-bottom: 20px;
        }
        textarea, .response-box {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #dfe4ea;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
        }
        textarea {
            height: 100px;
        }
        .response-box {
            height: 150px;
            background-color: #f8f9fa;
            overflow-y: auto;
        }
        button {
            background-color: #4a4e69;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9a8c98;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask GPT-4</h1>
        <textarea id="question" placeholder="Type your question here..."></textarea>
        <button onclick="submitQuestion()">Submit</button>
        <div class="response-box" id="response"></div>
        <button onclick="downloadCSV()">Download Conversations</button>
        <button onclick="displayConversations()">Display Conversations</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
